<script>
function calculateSUM() {
 var cashvalues = [2000, 1000, 500, 200, 100, 50, 20, 10, 5, 2, 1]
  var total = 0;
  var f = document.getElementById("frmCal").elements;

  for (i=0;i<f.length;i++) {
    if (f[i].value == null || f[i].value == "")
{
cntVAL = 0;
}   else
{
cntVAL = f[i].value;
} 
  MulVal = cashvalues[i] * cntVAL;
	document.getElementById("mulTot"+i).innerHTML = MulVal;
    total += MulVal;
  }
  document.getElementById("fldTot").innerHTML = Math.round(total);
}
</script>
